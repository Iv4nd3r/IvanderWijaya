<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="certificates.html">Certificates</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="images/hero.jpg" alt="Hero Image">
            <div>
                <h1 data-en="About Me" data-id="Tentang Saya">About Me</h1>
                <p data-en="Short bio goes here..." data-id="Biografi singkat di sini...">Short bio goes here...</p>
            </div>
        </section>
        <section id="featured-projects">
            <h2 data-en="Featured Projects" data-id="Proyek Unggulan">Featured Projects</h2>
            <div class="gallery">
                <!-- Featured projects will be added here -->
            </div>
        </section>
        <section id="featured-certificates">
            <h2 data-en="Featured Certificates" data-id="Sertifikat Unggulan">Featured Certificates</h2>
            <div class="gallery">
                <!-- Featured certificates will be added here -->
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('language-switcher').addEventListener('change', function () {
            const lang = this.value;
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        });
    </script>
</body>

</html>
