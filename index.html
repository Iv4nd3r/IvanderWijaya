<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        .certificates img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a data-en="Home" data-id="Beranda" href="index.html">Home</a></li>
                <li><a data-en="Certificates" data-id="Sertifikat" href="certificates.html">Certificates</a></li>
                <li><a data-en="Projects" data-id="Proyek" href="projects.html">Projects</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="images/hero.jpg" alt="Hero Image">
            <div>
                <h1 data-en="About Me" data-id="Tentang Saya">About Me</h1>
                <p data-en="Short bio goes here..." data-id="Biografi singkat di sini...">Short bio goes here...</p>
            </div>
        </section>
        <section id="featured-projects">
            <h2 data-en="Featured Projects" data-id="Proyek Unggulan">Featured Projects</h2>
            <div class="gallery">
                <!-- Featured projects will be added here -->
            </div>
        </section>
        <section id="featured-certificates">
            <h2 data-en="Featured Certificates" data-id="Sertifikat Unggulan">Featured Certificates</h2>
            <div class="gallery">
                <!-- Featured certificates will be added here -->
                <div class="certificates">
                    <img src="https://raw.githubusercontent.com/Iv4nd3r/IvanderWijaya/refs/heads/main/certificates/Sertifikat%20Cisco%20Ethical%20Hacker_Ivander%20Andreas%20Wijaya%20-%200001.jpg"
                        alt="Sertifikat Cisco Ethical Hacker">
                        <img src="https://raw.githubusercontent.com/Iv4nd3r/IvanderWijaya/refs/heads/main/certificates/Sertifikat%20MathWorks%20Signal%20Processing%20Onramp_Ivander%20Andreas%20Wijaya%20-%200002.jpg"
                            alt="Sertifikat MathWorks Signal Processing Onramp">
                            <img src="https://raw.githubusercontent.com/Iv4nd3r/IvanderWijaya/refs/heads/main/certificates/Sertifikat%20Cisco%20CCNAv7_Ivander%20Andreas%20Wijaya%20-%200003.jpg"
                                alt="Sertifikat Cisco CCNAv7">
                                <img src="https://raw.githubusercontent.com/Iv4nd3r/IvanderWijaya/refs/heads/main/certificates/Sertifikat%20Google%20Play%20it%20Safe%20Manage%20Security%20Risks_Ivander%20Andreas%20Wijaya%20-%200004.jpg"
                                    alt="Sertifikat Google Play it Safe Manage Security Risks">
                                    <img src="https://raw.githubusercontent.com/Iv4nd3r/IvanderWijaya/refs/heads/main/certificates/Sertifikat%20Google%20Foundations%20of%20Cybersecurity_Ivander%20Andreas%20Wijaya%20-%200005.jpg"
                                        alt="Sertifikat Google Foundations of Cybersecurity">
                    </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('language-switcher').addEventListener('change', function () {
            const lang = this.value;
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        });
    </script>
</body>

</html>
