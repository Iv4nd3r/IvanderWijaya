<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ivander Andreas Wijaya</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .title {
            color: azure;
        }
    </style>
</head>

<body>
    <header class="title">
        <h1>Ivander Andreas Wijaya Portfolio</h1>
        <nav>
            <ul>
                <li><a data-en="Home" data-id="Beranda" href="index.html">Home</a></li>
                <li><a data-en="Certificates" data-id="Sertifikat" href="certificates.html">Certificates</a></li>
                <li><a data-en="Projects" data-id="Proyek" href="projects.html">Projects</a></li>
                <select id="language-switcher">
                    <option value="en">English</option>
                    <option value="id">Bahasa Indonesia</option>
                </select>
            </ul>
        </nav>
    </header>
<main>
    <h1 data-en="Projects" data-id="Proyek">Projects</h1>
    <div class="gallery" id="all-projects">
        <!-- Projects will be added here -->
    </div>
</main>
<script>
    document.getElementById('language-switcher').addEventListener('change', function () {
        const lang = this.value;
        document.querySelectorAll('[data-en]').forEach(el => {
            el.textContent = el.getAttribute(`data-${lang}`);
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const whitelist = [805974090, 725392258]; // Replace with repository IDs you want to show
        const blacklist = [860541982, 881402676, 796146457, 802070650, 881403512, 687890082, 913292574, 802121392, 914268436]; // Replace with repository IDs you want to hide

        fetch('https://api.github.com/users/Iv4nd3r/repos')
            .then(response => response.json())
            .then(data => {
                const publicRepos = data.filter(repo => !repo.private);
                const filteredRepos = publicRepos.filter(repo =>
                    (whitelist.length === 0 || whitelist.includes(repo.id)) &&
                    !blacklist.includes(repo.id)
                );
                const projectsContainer = document.querySelector('#all-projects');
                filteredRepos.forEach(repo => {
                    const projectItem = document.createElement('div');
                    projectItem.classList.add('gallery-item');
                    projectItem.innerHTML = `
                            <h3>${repo.name}</h3>
                            <p>${repo.description}</p>
                            <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                        `;
                    projectsContainer.appendChild(projectItem);
                });
            });

            fetch("https://api.github.com/users/SistemBasisData2024/repos")
            .then((response) => response.json())
            .then((data) => {
                const publicRepos = data.filter((repo) => !repo.private);
                const filteredRepos = publicRepos.filter(
                    (repo) =>
                        (whitelist.length === 0 || whitelist.includes(repo.id)) &&
                        !blacklist.includes(repo.id)
                );
                const projectsContainer = document.querySelector(
                    "#featured-projects .gallery"
                );
                filteredRepos.forEach((repo) => {
                    const projectItem = document.createElement("div");
                    projectItem.classList.add("gallery-item");
                    projectItem.innerHTML = `
                    <h3>${repo.name}</h3>
                    <p>${repo.description}</p>
                    <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                `;
                    projectsContainer.appendChild(projectItem);
                });
            });

        fetch("https://api.github.com/users/Evandita/repos")
            .then((response) => response.json())
            .then((data) => {
                const publicRepos = data.filter((repo) => !repo.private);
                const filteredRepos = publicRepos.filter(
                    (repo) =>
                        (whitelist.length === 0 || whitelist.includes(repo.id)) &&
                        !blacklist.includes(repo.id)
                );
                const projectsContainer = document.querySelector(
                    "#featured-projects .gallery"
                );
                filteredRepos.forEach((repo) => {
                    const projectItem = document.createElement("div");
                    projectItem.classList.add("gallery-item");
                    projectItem.innerHTML = `
                    <h3>${repo.name}</h3>
                    <p>${repo.description}</p>
                    <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                `;
                    projectsContainer.appendChild(projectItem);
                });
            });
    });
</script>
</body>

</html>
